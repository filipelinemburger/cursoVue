<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
    <p>{{ contador }}</p>

    <!-- @ significa a mesma coisa que v-on: -->
    <button @click="somar">Somar 1</button>
    <hr>
    <!-- : significa a mesma coisa que v-bind -->
    <input type="text" :value='contador'>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(event){
                console.log(event);
                this.contador++;
            }
        }
    })

</script>
