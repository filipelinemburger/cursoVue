<script src="http://unpkg.com/vue"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1 {
        background: red;
    }
    .c2 {
        background: green;
    }
    .c3 {
        background: blue;
    }
    .girar{
        transform: rotate(45deg);
    }
</style>
<div id="app">
    <div class="caixas">
        <div class='demo' :style="{'backgroundColor': cor}"></div>
        <div class='demo' :style='[meuEstilo, {height: altura}]'></div>
        <!-- neste caso o :class recebe um array com mais de uma class, 
             sendo a segunda com condição para ser exibida -->
        <div class='demo' :class='[classeCSS, {"girar": aplicarGirar}]'></div>
    </div>
    <hr>
        <div class="row">
            Cor: <input type="text" v-model="cor">
        </div>
        <div class="row">
            Largura: <input type="text" v-model="largura">
        </div>
        <div class="row">
            Altura: <input type="text" v-model="altura">
        </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 100,
        },
        computed: {
            meuEstilo(){
                return {
                    backgroundColor: this.cor,
                    width: `${this.largura}px`
                }
            }
        }

    })

</script>
