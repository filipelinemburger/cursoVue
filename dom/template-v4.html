<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
<a v-bind:href="link">Google</a>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'UsandoVue JS',
            link: 'http://google.com'
        },
        methods: {
            saudacao: function(event) {
                console.log(this);
                return this.titulo;
            }
        }
    })

</script>
