<script src="http://unpkg.com/vue"></script>
<div id="app">
    <button title="hehe" v-on:click="aumentar"Aumentar></button>
    <button title="hehe" v-on:click="contador2++"Aumentar></button>
    <button v-on:click="diminuir"Diminuir></button>
    <p>Contador: {{ contador }} Contador2: {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                console.log('metodo computed resultado chamado');
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
            }
        },
        methods: {
            aumentar(event) {
                this.contador++;
            },
            diminuir(event) {
                this.contador--;
            },

</script>
