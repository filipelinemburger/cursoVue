<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove='atualizarXY'>
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop='parar'>PARAR AQUI!! </span>
        <!--
            os dois exemplos abaixo funcionam da mesma maneira,
            só que um chama a função contida no vue para parar evento mouseMove através 
            de javascript e outro chama direto com mousemove.stop
            <span v-on:mousemove='parar'>PARAR AQUI!! </span>
            <span v-on:mousemove.stop=''>PARAR AQUI!! </span>
        -->
    </p>

    <!-- v-on:click.prevent para o comportamento padrão de clicar no botão e ser
         redirecionado para o link dele 
        
        também pode ser feito via vue ou chamando função para executar e.preventDefault();
        conforme a função naoNavegar(e) dentro de methods.
        -->
    <a v-on:click.prevent='' href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keypress='exibirAlerta'>
    <input type="text" v-on:keypress.enter='exibirAlerta2'>
    <input type="text" v-on:keypress.enter.alt='exibirAlerta3'>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event);
                this.contador += passo;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            parar(event) {
                event.stopPropagation();
            },
            naoNavegar(e) {
                e.preventDefault();
            },
            exibirAlerta(e) {
                debugger;
                alert('você digitou a tecla: ' + e.key);
            },
            exibirAlerta2(e) {
                debugger;
                alert('você digitou:' + e.key);
            },
            exibirAlerta3(e) {
                debugger;
                if (e.altKey)
                    alert('você digitou ALT + ' + e.key);
                else
                alert('você digitou ' + e.key);
            },
        }
    })

</script>
