<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if='logado'>Usuário logado: {{ nome }}</p>
    <!-- a diretiva v-else só funciona se exatamente acima houver uma diretiva v-if -->
    <p v-else>Nenhum usuário logado</p>
    <button @click='logado = !logado' >{{ logado ? 'Sair' : 'Entrada' }}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false
        }
    })

</script>
