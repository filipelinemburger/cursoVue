<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="styles.css">
<div class='app' id="app" class="d-flex flex-row">
    <div class="row">
        <div class="col-sm-6">
            <div class="row" style='justify-content: center;'>
                <h2 >Jogador</h2>
            </div> 
            <div class='barra-progresso'>
                <div :style='lifeJogadorStyle'>
                </div>
            </div>
            <div class="row" style='justify-content: center;'>
               <h5>{{lifeJogador}}%</h5> 
            </div> 
        </div>
        <div class="col-sm-6">
            <div class="row" style='justify-content: center;'>
                <h2 >Jogador</h2>
            </div>
            <div class='barra-progresso'>
                <div :style='lifeMonstroStyle'>
                </div>
            </div>
            <div class="row" style='justify-content: center;'>
                <h5>{{lifeMonstro}}%</h5> 
             </div>
        </div>
    </div>
    <div class="row, mensagemFinal">
        <p>{{mensagemFinal}}</p>
    </div>
    <hr>
    <div class="row btn-location" v-show='jogoIniciado'>
        <button class="btn btn-warning btn-space" :disabled='!habilitarBotoes' @click='ataque()'>Ataque</button>
        <button class="btn btn-danger btn-space" :disabled='!habilitarBotoes' @click='ataqueEspecial()'>Ataque Especial</button>
        <button class="btn btn-success btn-space" :disabled='!habilitarBotoes' @click='curar()'>Curar</button>
        <button class="btn btn-dark btn-space" :disabled='!habilitarBotoes' @click='desistir()' v-show='lifeJogador > 0 && lifeMonstro > 0'>Desistir</button>
        <button class="btn btn-info" @click='recomecarJogo()'>Recomeçar jogo</button>
    </div>
    <div class="row btn-location" v-show='!jogoIniciado'>
        <button class="btn btn-primary" @click='jogoIniciado = true'>Iniciar jogo</button>
    </div>

    <div class="center" v-html='logDeJogadas'></div>

    <div>
        <hr>
        <footer>
            <p>©{{ new Date().getFullYear() }} - Desenvolvido por Filipe Linemburger</p>
        </footer>
    </div>
</div>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="app.js"></script>
